{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
{{ super() }}

<style>
  #map {
      height: 600px; /* Default height */
      width: 100%;  /* Default width */
  }

  /* Media query for smaller screens */
  @media (max-width: 600px) {
      #map {
          height: 400px; /* Adjust height as needed */
      }
  }
</style>
{% endblock head %}

{% block title %}Karte - {{ super() }}{% endblock title %}

{% block main %}

{% include "flash.html" %}
<h2>Lieferzonen Karte</h2>
<div id="map"></div>

{% endblock main %}

{% block bottom_js %}
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Create a map and set its view to Konstanz with a certain zoom level
  var map = L.map('map').setView([47.6636, 9.1758], 13);

  // Add a tile layer to the map (OpenStreetMap tiles)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var coords
  var url
  var label
  {% for z in zones %}
  coords = [{{z.latitude}}, {{z.longitude}}];
  url = "{{url_for ('booking.form', zone_id = z.id)}}";
  label = "<b>Ladezone &#8222;{{z.name}}&#8220;</b><br><br>"
  {% if g.user %}
  label += `<a class="rmvLinkUnderln" href=${url}>Zur Reservierung</a>`
  {% else %}
  label += "Reservierung m√∂glich (nach Registrierung)"
  {% endif %}
  L.marker(coords).addTo(map).bindPopup(label)
  {% endfor %}
</script>
{% endblock bottom_js %}
